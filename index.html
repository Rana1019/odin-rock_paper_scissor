<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class ="container">

        <h1>Rock Paper Scissor</h1>

        <div class = "topHeading" >
            <div class = "heading">First to five is the winner</div>
            <div class = "score">
                <div class = "playerScore">0</div>
                <div class= "versus">-</div>
                <div class= "compScore">0</div>
            </div>
        </div>

        <div class = "top">

                <div class  = "player">
                    <img src="./img/rock.png" alt="" width="150px" height="200px" class = "playerImage">
                    <p>Player</p>
                </div>
                <div class = "versus">VS</div>
                <div class = "computer">
                    <img src="./img/scissor.png" width="150px" height="200px" class = "compImage">
                    <p>Computer</p>
                </div>
        </div>
        <div class = "select">Click below to play the game</div>
        <div class = "bottom">
            <img src="img/rock.png" alt="" width="100px" height="140px" class = "rock clickable">
            <img src="img/paper.png" alt="" width="100px" height="140px" class = "paper clickable">
            <img src="img/scissor.png" alt="" width="100px" height="140px" class = "scissor clickable">
        </div>
       
    </div>

    




<script src="./game.js"></script>

</body>
</html>
